<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="content">
      <div class="token">
        <a href="" rel="noopener noreferrer">
          <img src="./images/image-equilibrium.jpg" alt="Token Cripto Coin">
        </a>
      </div>
      <h1>
        <a href="" rel="noopener noreferrer" class="text-tittle">
          Equilibrium #3429
        </a>
      </h1>
      <p class="text-content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="container-value">
        <div class="content-value">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="text-value">
            0.041 ETH
          </p>
        </div>
        <div class="content-value">
          <img src="./images/icon-clock.svg" alt="">
          <p>
            3 days left
          </p>
        </div>
      </div>
      <hr>
      <div class="footer-usuario">
        <img src="./images/image-avatar.png" alt="User creator avatar">
        <p class="text-user">
          Creation of <a href="">Jules Wyvern</a>
        </p>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>

</html>

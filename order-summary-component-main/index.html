<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="content">
      <img src="./images/illustration-hero.svg" alt="" class="img-header">
      <div class="text">
        <div class="text-center">
          <h1 class="text-title margin-space">
            Order Summary
          </h1>
          <p class="text-content margin-space">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="text-pricePayment margin-space">
          <img src="./images/icon-music.svg" alt="">
          <div class="text-price">
            <p class="annual">
              Annual Plan
            </p>
            <p class="value text-content">
              $59.99/year
            </p>
          </div>
          <div class="change-plan">
            <a href="">
              Change
            </a>
          </div>
        </div>
        <div class="action">
          <a href="">
            <div class="payment margin-space">
              Proceed to Payment
            </div>
          </a>
          <a href="">
            <div class="cancel margin-space">
              Cancel Order
            </div>
          </a>
        </div>
      </div>
    </section>
    <footer class="container-footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>
</body>

</html>
